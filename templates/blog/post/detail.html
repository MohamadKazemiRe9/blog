{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-3 d-flex justify-content-center">
        <div class="col">
            <h4 class="text-center">{{post.title}}</h4>
            <h6 class="text-primary mt-5 mx-3">author : {{post.author}} at <span>{{post.created}}</span></h6>
            <p>{{post.body}}</p>
        </div>
    </div>
</div>
{% endblock content %}
