{% extends 'blog/base.html' %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.label_tag }}<br>
        {{ field }} 
    </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="send Email">
  </form>
{% endblock content %}
